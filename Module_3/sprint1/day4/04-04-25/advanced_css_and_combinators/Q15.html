<!-- Design a complex navigation bar with links that respond dynamically to user interaction using a combination of combinators, attribute selectors, and pseudo-classes. Use specificity to ensure certain styles override others based on priority.

Requirements:
Create a navigation bar with three main sections, each containing multiple links.
Use descendant combinators to style links within each section differently, applying distinct colors to links in different sections.
Apply :hover and :active pseudo-classes to style each link dynamically when hovered or clicked.
Use a child combinator to style only the direct child links within each section differently than nested links.
Ensure that links with an href starting with https have a specific color that overrides all other link styles using specificity. -->







<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Navigation Bar</title>
    <style>
      
        .navbar {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #222;
        }
        .section {
            padding: 10px;
        }
        .section h2 {
            color: white;
        }

        
        .section-1 a {
            color: red;
        }
        .section-2 a {
            color: blue;
        }
        .section-3 a {
            color: green;
        }

       
        .section > a {
            font-weight: bold;
            text-decoration: underline;
        }

        
        .section .nested a {
            color: gray;
        }

   
        a[href^="https"] {
            color: orange !important;
            font-weight: bold;
        }


        a:hover {
            color: yellow;
        }
        a:active {
            color: white;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="section section-1">
        <h2>Section 1</h2>
        <a href="https://example.com">External Link</a>
        <a href="/internal">Internal Link</a>
        <div class="nested">
            <a href="/nested1">Nested Link 1</a>
            <a href="/nested2">Nested Link 2</a>
        </div>
    </div>
    
    <div class="section section-2">
        <h2>Section 2</h2>
        <a href="https://secure-site.com">Secure External</a>
        <a href="/local-page">Local Page</a>
        <div class="nested">
            <a href="/deep-link1">Deep Link 1</a>
            <a href="/deep-link2">Deep Link 2</a>
        </div>
    </div>
    
    <div class="section section-3">
        <h2>Section 3</h2>
        <a href="https://third-party.com">Third-Party</a>
        <a href="/page">Another Page</a>
        <div class="nested">
            <a href="/sub-link1">Sub Link 1</a>
            <a href="/sub-link2">Sub Link 2</a>
        </div>
    </div>
</nav>

</body>
</html>
